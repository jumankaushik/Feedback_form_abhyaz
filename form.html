    <meta charset="UTF-8">

    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Feedback Form</h2>
            <p>Name: <input type="text" required name="name" placeholder="Enter your name" id=""></p>
            <p>Email: <input type="email" required name="email"  placeholder="Enter your email" id=""></p>
            <p>Phone No.: <input type="text" required name="phone"  placeholder="Enter your phone number" id=""></p>
            <p>How was your experience?: <textarea name="exp" id="exp" required cols="30" rows="2" placeholder="Share your experience"></textarea></p>
            <p>Feedback: <textarea name="feedback" id="feedback" required cols="30" rows="2" placeholder="Give your valuable feedback"></textarea></p>
            <input type="submit" value="Submit">
        </form>
    </div>
